<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stammbaum Startseite</title>
</head>
<body>
  <div class="container">
    <h1>Stammbaum Startseite</h1>
    <div class="public-trees">
      <h2>Öffentliche Stammbäume vom Server</h2>
      <!-- Hier können die öffentlichen Stammbäume angezeigt werden -->
    </div>
    <div class="local-trees">
      <h2>Lokale Stammbäume</h2>
      <!-- Hier können die lokalen Stammbäume angezeigt werden -->
    </div>
    <div class="create-tree">
      <h2>Stammbaum erstellen</h2>
      <!-- Hier kann die Möglichkeit zum Erstellen eines Stammbaums angezeigt werden -->
    </div>
  </div>
</body>
</html>
